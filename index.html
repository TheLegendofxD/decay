<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuclides</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/pse.css">
    <link rel="shortcut icon" href="assets/atom.svg" type="image/svg">
</head>
<body>
    <section class="loading-screen active">
        <div class="row">
            <img src="assets/atom.svg" alt="atom icon" id="atom-icon">
            <div class="loading-text">
                Loading...
            </div>
        </div>
        <div class="row">
            <p id="loading-message">Just a moment...</p>
        </div>
        <div class="footnotes">
            <i>
                <a target="_blank" href="https://icons8.com/icon/YYYhFVbH4vFv/react-native">Atom</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
                &middot;
                Made with ❤️ by <a target="_blank" href="https://github.com/TheLegendofxD">TheLegendofxD</a>
                &middot; The Source Code is available on <a target="_blank" href="https://github.com/TheLegendofxD/decay">Github</a>
            </i>
        </div>
    </section>
    <main>
        <nav>
            <button class="btn" id="pse-btn">PT</button>
            <input type="text" placeholder="e.g. Th-233, Radium-225" id="nuclide-input" class="nuclide-input">
            <button py-click="change_mode" class="mode-btn btn" id="mode-btn">Mode: Most probable</button>
            <button py-click="list_chain" class="submit-btn btn">Go!</button>
        </nav>
        <div id="output"></div>
        <!--
        <div class="nuclide-card betam">
            <div class="name">
                Th<span class="number">233</span>
            </div>
            <span class="time">22 min</span>
            <span class="decay">β-</span>
        </div>
        -->
    </main>
    <section class="pse-selector" id="pse-selector">
        <div class="table" id="table"></div>
    </section>
    <script src="scripts/app.js"></script>
    <script type="py" src="scripts/main.py" config="./pyscript.json"></script>
</body>
</html>
